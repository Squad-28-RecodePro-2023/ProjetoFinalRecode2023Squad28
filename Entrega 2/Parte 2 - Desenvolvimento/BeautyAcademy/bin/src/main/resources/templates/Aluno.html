<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Alunos</title>

    <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Adicionando JavaScript para confirmar a exclusão -->
    <script>
        function confirmarExclusao() {
            return confirm("Tem certeza que deseja excluir este aluno?");
        }
    </script>
</head>

<body>

    <div class="container mt-5">

        <h2>Gerenciamento de Alunos</h2>

        <!-- Formulário para Cadastrar/Atualizar Aluno -->
        <form th:if="${aluno}" th:action="@{'/alunos/update/' + ${aluno.id}}" method="post">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" />
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular" th:field="*{celular}" />
            </div>

            <input type="submit" class="btn btn-primary" value="Atualizar Aluno" />
        </form>

        <form th:unless="${aluno}" th:action="@{'/alunos/save'}" method="post">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" />
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" class="form-control" id="celular" th:field="*{celular}" />
            </div>

            <input type="submit" class="btn btn-success" value="Cadastrar Aluno" />
        </form>

        <!-- Botões para Editar/Excluir Aluno -->
        <form th:if="${aluno}" th:action="@{'/alunos/delete/' + ${aluno.id}}" method="post"
            onsubmit="return confirmarExclusao()">
            <input type="submit" class="btn btn-danger" value="Excluir Aluno" />
        </form>

        <form th:if="${!aluno}" th:action="@{'/alunos/edit/' + ${aluno.id}}" method="get">
            <input type="submit" class="btn btn-warning" value="Editar Aluno" />
        </form>

    </div>

    <!-- Adicionando Bootstrap JS e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
