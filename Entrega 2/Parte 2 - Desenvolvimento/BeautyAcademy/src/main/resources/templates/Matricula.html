<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Matrículas</title>

    <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Adicionando JavaScript para confirmar a exclusão -->
    <script>
        function confirmarExclusao() {
            return confirm("Tem certeza que deseja excluir esta matrícula?");
        }
    </script>
</head>

<body>

    <div class="container mt-5">

        <h2>Gerenciamento de Matrículas</h2>

        <!-- Formulário para Cadastrar Matrícula -->
        <form th:action="@{/matriculas/save}" method="post">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="matriculaAluno">Matrícula do Aluno:</label>
                <input type="text" class="form-control" id="matriculaAluno" th:field="*{matriculaAluno}" />
            </div>
            <div class="form-group">
                <label for="idCurso">ID do Curso:</label>
                <input type="text" class="form-control" id="idCurso" th:field="*{idCurso}" />
            </div>

            <input type="submit" class="btn btn-success" value="Cadastrar Matrícula" />
        </form>

        <!-- Lista de Matrículas -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>ID da Matrícula</th>
                    <th>Matrícula do Aluno</th>
                    <th>ID do Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre a lista de matrículas e exibir os dados -->
                <tr th:each="matricula : ${matriculas}">
                    <td th:text="${matricula.idMatriculaCurso}"></td>
                    <td th:text="${matricula.matriculaAluno}"></td>
                    <td th:text="${matricula.idCurso}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{'/matriculas/edit/' + ${matricula.idMatriculaCurso}}" class="btn btn-warning">Editar</a>
                            <form th:action="@{'/matriculas/delete/' + ${matricula.idMatriculaCurso}}" method="post"
                                onsubmit="return confirmarExclusao()">
                                <input type="submit" class="btn btn-danger ml-1" value="Excluir" />
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Adicionando Bootstrap JS e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
